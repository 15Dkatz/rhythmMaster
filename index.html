<!DOCTYPE html>
<html>
	<head>
		<title>Mastering Ryhthm</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.6/jquery.fullPage.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="main.css">	
	</head>
	<body>
		<div ng-app="rhythmApp">
			<div ng-controller="rhythmController">
				<h2>In 4/4. Tap the rhythm at your own tempo!</h2>
				<h4>F controls the bottom line. J controls the top line.</h4>
				<div id="globalAccuracy">Accuracy: {{globalAccuracy}}%</div>

				<div class="rhythmDisplays">
					
					<div id="rhythmDisplayJ">{{keyJDisplay}}</div>
					<div id="rhythmDisplayF">{{keyFDisplay}}</div>
				<!-- 	<div id="staveLines">
						<div class="staveLine"></div>
						<div class="staveLine"></div>
						<div class="staveLine"></div>
						<div class="staveLine"></div>
						<div class="staveLine"></div>
					</div> -->
					<!-- <div class="staveLine"></div> -->
					<!-- <div id="test">q w h</div> -->
				</div>

				<div class="drumset">
					<audio id="drumSound"></audio>
					<div id="drumF">F</div>
					<div id="drumJ">J</div>
				</div>

			</div>
		</div>
	</body>
	<footer>
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.6/jquery.fullPage.min.js"></script>
		<script src="jsLibraries/jquery.color-2.1.2.js"></script>
		<script src="http://code.angularjs.org/1.2.0rc1/angular-sanitize.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
		<script src="jsLibraries/tappy.min.js"></script>
		<script src="jsLibraries/angular.audio.js"></script>
		<script src="jsLibraries/wad.js"></script>
		<script src="index.js"></script>
	</footer>
</html>
